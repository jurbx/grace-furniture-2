
    <section id="about" class="about">
      <div class="container">

        <div class="row">
          <div class="col-xl-6 col-lg-7" data-aos="fade-right">
            <img src="{{ main_thing.img.url }}" class="img-fluid" alt="">
          </div>
          <div class="col-xl-6 col-lg-5 pt-5 pt-lg-0">
            <h3 data-aos="fade-up">{{ main_thing.title }}</h3>
            <p data-aos="fade-up">
              {{ main_thing.desc }}
            </p>
              {% for item in main_thing_info %}
                  {% if forloop.first %}
            <div class="icon-box" data-aos="fade-up">
              <i class="bx bx-receipt"></i>
              <h4>{{ item.title }}</h4>
              <p>{{ item.desc }}</p>
            </div>
                  {% else %}
                  <div class="icon-box" data-aos="fade-up">
              <i class="bx bx-cube-alt"></i>
              <h4>{{ item.title }}</h4>
              <p>{{ item.desc }}</p>
            </div>
                  {% endif %}
              {% endfor %}


          </div>
        </div>

      </div>
    </section>
